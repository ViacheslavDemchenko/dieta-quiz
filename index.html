<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Новый проект</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="icon" href="#!" type="image/x-icon">
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="apple-touch-icon" href="#!"><!--[if lte IE 10]>

<body>
  <div class="container-fluid">
    <div class="content">
      <div class="logo">
        <div class="logo__title logo__title--violet">Be <span class="logo__title--white">in Shape</span></div>
        <div class="logo__text">Программы питания</div>
      </div>
      <div class="quiz">
        <div class="quiz-sex quiz-sex__left-active">
          <div class="quiz-sex__content">
            <div class="quiz-sex__content-title">Выберите пол</div>
          </div>
          <div class="quiz-sex__choice">
            <div class="quiz-sex__percent">20%</div>
            <div class="quiz-sex__range"><span class="range-line range-line--active"></span><span class="range-line range-line--border"></span><span class="range-line range-line--border"></span><span class="range-line range-line--border"></span><span class="range-line"></span></div>
            <div class="quiz-sex-icons">
              <div class="female sex sex--active">
                <svg class="quiz-sex-icon female-icon" width="47" height="67">
                  <use xlink:href="img/icons/sprite.svg#woman"></use>
                </svg>
                <svg class="check-icon check-icon--active" width="15" height="11">
                  <use xlink:href="img/icons/sprite.svg#check"></use>
                </svg>
              </div>
              <div class="male sex">
                <svg class="quiz-sex-icon male-icon" width="58" height="75">
                  <use xlink:href="img/icons/sprite.svg#man"></use>
                </svg>
                <svg class="check-icon" width="15" height="11">
                  <use xlink:href="img/icons/sprite.svg#check"></use>
                </svg>
              </div>
            </div>
            <div class="quiz-sex-titles">
              <div class="quiz-sex__title quiz-sex__title--active">Женский</div>
              <div class="quiz-sex__title">Мужской</div>
            </div>
          </div>
        </div>
      </div>
      <div class="quiz-arrows">
        <div class="arrow__left">
          <svg class="arrow-icon-left" width="11" height="18">
            <use xlink:href="img/icons/sprite.svg#arrow-left"></use>
          </svg>
        </div>
        <div class="arrow__right">Далее
          <svg class="arrow-icon-right" width="8" height="14">
            <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>

          <li class="nav__item"><a class="nav__link" href="#!">Отзывы</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Оферта</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Контакты</a></li>
          <li class="nav__item"><a class="nav__link footer-mail" href="mailto:support@beinshape.ru">support@beinshape.ru
              <svg class="pochta_pole" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/icons/sprite.svg#pochta_pole"></use>
              </svg></a></li>
        </ul>

    </div>
  </div>
